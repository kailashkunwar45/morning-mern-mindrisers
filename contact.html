<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- input tags -->
  </head>

  <body>
    <h1>Click Here
    </h1>
    <section>

      <fieldset>
        <legend>Personal information</legend>
        <form action="mailto:kailashkunwar10@gmail.com" enctype="text/plain" method="post">
          <p>
          <h4> <strong> Select your gender </strong></h4>
          <label for="">Username</label>

          <input name="name" type="text">
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

          </p><br>
          <p><label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="female">Female </label>
            <input type="radio" name="female" id="female">
          </p>
          <p>
          <h4>type your hobby</h4>
          <label for="hobby">your hobbies</label>
          <input type="text" name="hobby" id="hobby">

          </p>
          <p>
          <h4>Select your favourite club</h4>
          <select id="ucl-clubs" name="ucl-clubs">
            <option value="">--Select Club--</option>
            <optgroup label="England">
              <option value="manchester-city">Manchester City</option>
              <option value="arsenal">Arsenal</option>
              <option value="manchester-united">Manchester United</option>
              <option value="newcastle">Newcastle United</option>
            </optgroup>
            <optgroup label="Spain">
              <option value="real-madrid">Real Madrid</option>
              <option value="barcelona">FC Barcelona</option>
              <option value="atletico-madrid">Atletico Madrid</option>
              <option value="sevilla">Sevilla</option>
            </optgroup>
            <optgroup label="Germany">
              <option value="bayern">Bayern Munich</option>
              <option value="dortmund">Borussia Dortmund</option>
              <option value="leipzig">RB Leipzig</option>
              <option value="union-berlin">Union Berlin</option>
            </optgroup>
            <optgroup label="Italy">
              <option value="napoli">Napoli</option>
              <option value="inter">Inter Milan</option>
              <option value="lazio">Lazio</option>
              <option value="milan">AC Milan</option>
            </optgroup>
            <optgroup label="France">
              <option value="psg">Paris Saint-Germain</option>
              <option value="lens">Lens</option>
            </optgroup>
            <optgroup label="Portugal">
              <option value="porto">FC Porto</option>
              <option value="benfica">Benfica</option>
              <option value="braga">Braga</option>
            </optgroup>
            <optgroup label="Other Countries">
              <option value="shakhtar">Shakhtar Donetsk (Ukraine)</option>
              <option value="celtic">Celtic (Scotland)</option>
              <option value="feyenoord">Feyenoord (Netherlands)</option>
              <option value="antwerp">Royal Antwerp (Belgium)</option>
              <option value="red-star">Red Star Belgrade (Serbia)</option>
              <option value="galatasaray">Galatasaray (Turkey)</option>
              <option value="copenhagen">FC Copenhagen (Denmark)</option>
              <option value="young-boys">Young Boys (Switzerland)</option>
            </optgroup>
          </select>

          <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </p>


          </p>

          </p>
    </section>

    </form>
    </fieldset>
